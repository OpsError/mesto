<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pages/index.css">
    <title>Mesto</title>
</head>
<body class="page">
    <header class="header">
        <img src="images/logo.svg" alt="Логотип" class="header__logo">
    </header>

    <main class="main">
        
        <section class="profile">
            <div class="profile__bio">
                <img src="images/avatar.jpg" alt="Автарка профиля" class="profile__photo">
    
                <div class="profile__info">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <button type="button" class="profile__edit-button">
                    </button>
                    <p class="profile__description">Исследователь океана</p>
                </div>
            </div>
    
            <button type="button" class="profile__add-button">
                <img src="./images/add-button.svg" alt="Добавить фото" class="profile__add">
            </button>
            
        </section>
    
        <section class="elements">
    
            <article class="element">
    
                <img src="./images/karachaevsk.jpg" alt="Карачаевск" class="element__photo">
                
                <div class="element__card">
                    <h2 class="element__description">Карачаевск</h2>
                    <button type="button" class="element__like element__like_active">
                        <img src="./images/like.svg" alt="Поставить лайк">
                    </button>
                </div>
                
            </article>
    
            <article class="element">
    
                <img src="./images/elbrus.jpg" alt="Эльбрус" class="element__photo">
                
                <div class="element__card">
                    <h2 class="element__description">Эльбрус</h2>
                    <button type="button" class="element__like element__like_active">
                        <img src="./images/like.svg" alt="Поставить лайк">
                    </button>
                </div>
                
            </article>
    
            <article class="element">
    
                <img src="./images/dombai.jpg" alt="Домбай" class="element__photo">
                
                <div class="element__card">
                    <h2 class="element__description">Домбай</h2>
                    <button type="button" class="element__like element__like_active">
                        <img src="./images/like.svg" alt="Поставить лайк">
                    </button>
                </div>
                
            </article>
    
            <article class="element">
    
                <img src="./images/baikal-2.jpg" alt="Озеро Байкал" class="element__photo">
    
                <div class="element__card">
                    <h2 class="element__description">Озеро Байкал</h2>
                    <button type="button" class="element__like element__like_active">
                        <img src="./images/like.svg" alt="Поставить лайк">
                    </button>
                </div>
                
            </article>
    
            <article class="element">
    
                <img src="./images/kamchatka-2.jpg" alt="Камчатка" class="element__photo">
                
                <div class="element__card">
                    <h2 class="element__description">Камчатка</h2>
                    <button type="button" class="element__like element__like_active">
                        <img src="./images/like.svg" alt="Поставить лайк">
                    </button>
                </div>
                
            </article>
    
            <article class="element">
    
                <img src="./images/komi.jpg" alt="Карачаево-Черкасск" class="element__photo">
                
                <div class="element__card">
                    <h2 class="element__description">Столбы Выветривания</h2>
                    <button type="button" class="element__like element__like_active">
                        <img src="./images/like.svg" alt="Поставить лайк">
                    </button>
                </div>
                
            </article>
    
        </section>
    </main>

    <footer class="footer">
        <p class="footer__author">© 2022 Mesto Russia</p>
    </footer>

    <section class="popup">
        
        <div class="popup__container">
            <button type="button" class="popup__close">
                <img src="./images/close-icon.svg" alt="Закрыть окно" class="popup__close-icon">
            </button>

            <h2 class="popup__heading">Редактировать профиль</h2>

            <form name="form" action="./scripts/index.js" method="get" class="popup__form">
                <input type="text" name="name" required value="" class="popup__input popup__input_type_name">
                <input type="text" name="description" required value="" class="popup__input popup__input_type_description">
                <button type="submit" class="popup__save">Сохранить</button>
            </form>
                
        </div>
        
    </section>

    <script src="./scripts/index.js"></script>
</body>
</html>
