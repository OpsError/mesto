<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pages/index.css">
    <title>Mesto</title>
</head>
<body class="page">
    <header class="header">
        <img src="images/logo.svg" alt="" class="header__logo">
    </header>

    <main class="main">
        
        <section class="profile">
            <div class="profile__bio">
                <div class="profile__avatar">
                    <img src="images/avatar.jpg" alt="Автарка профиля" class="profile__photo">
                </div>
    
                <div class="profile__info">
                    <h2 class="profile__name">Жак-Ив Кусто</h2>
                    <button class="profile__edit-button">
                        <img src="./images/edit-button.svg" alt="Редактирование профиля">
                    </button>
                    <p class="profile__description">Исследователь океана</p>
                </div>
            </div>
    
            <button class="profile__add-button">
                <img src="./images/add-button.svg" alt="Добавить фото">
            </button>
            
        </section>
    
        <section class="popup">
    
            <div class="popup__container">
                <button class="popup__close">
                    <img src="./images/close-icon.png" alt="Закрыть окно" class="popup__close-icon">
                </button>
                <form action="./script/script.js" method="get" class="popup__form">
                    <h2 class="popup__heading">Редактировать профиль</h2>
                    <input type="text" name="name"required class="popup__input popup__name">
                    <input type="text" name="description"required class="popup__input popup__description">
                    <input type="submit" class="popup__save" value="Сохранить">
              </form>
            </div>
            
        </section>
    
        <section class="elements">
    
            <div class="element">
    
                <img src="./images/karachaevsk.jpg" alt="Карачаевск" class="element__photo">
                
                <div class="element__card">
                    <p class="element__description">Карачаевск</p>
                    <button class="element__like element__like_active">
                        <img src="./images/like.svg" alt="Поставить лайк">
                    </button>
                </div>
                
            </div>
    
            <div class="element">
    
                <img src="./images/elbrus.jpg" alt="Эльбрус" class="element__photo">
                
                <div class="element__card">
                    <p class="element__description">Эльбрус</p>
                    <button class="element__like element__like_active">
                        <img src="./images/like.svg" alt="Поставить лайк">
                    </button>
                </div>
                
            </div>
    
            <div class="element">
    
                <img src="./images/dombai.jpg" alt="Домбай" class="element__photo">
                
                <div class="element__card">
                    <p class="element__description">Домбай</p>
                    <button class="element__like element__like_active">
                        <img src="./images/like.svg" alt="Поставить лайк">
                    </button>
                </div>
                
            </div>
    
            <div class="element">
    
                <img src="./images/baikal-2.jpg" alt="Озеро Байкал" class="element__photo">
    
                <div class="element__card">
                    <p class="element__description">Озеро Байкал</p>
                    <button class="element__like element__like_active">
                        <img src="./images/like.svg" alt="Поставить лайк">
                    </button>
                </div>
                
            </div>
    
            <div class="element">
    
                <img src="./images/kamchatka-2.jpg" alt="Камчатка" class="element__photo">
                
                <div class="element__card">
                    <p class="element__description">Камчатка</p>
                    <button class="element__like element__like_active">
                        <img src="./images/like.svg" alt="Поставить лайк">
                    </button>
                </div>
                
            </div>
    
            <div class="element">
    
                <img src="./images/komi.jpg" alt="Карачаево-Черкасск" class="element__photo">
                
                <div class="element__card">
                    <p class="element__description">Столбы Выветривания</p>
                    <button class="element__like element__like_active">
                        <img src="./images/like.svg" alt="Поставить лайк">
                    </button>
                </div>
                
            </div>
    
        </section>
    </main>

    <footer class="footer">
        <p class="footer__author">© 2020 Mesto Russia</p>
    </footer>

    <script src="./script/script.js"></script>
</body>
</html>
