<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pages/index.css">
    <title>Mesto</title>
</head>
<body class="page">
    <header class="header">
        <img src="images/logo.svg" alt="Логотип" class="header__logo">
    </header>

    <main class="main">
        
        <section class="profile">
            <div class="profile__bio">
                <img src="images/avatar.jpg" alt="Автарка профиля" class="profile__photo">
    
                <div class="profile__info">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <button type="button" class="profile__edit-button">
                    </button>
                    <p class="profile__description">Исследователь океана</p>
                </div>
            </div>
    
            <button type="button" class="profile__add-button">
                <img src="./images/add-button.svg" alt="Добавить фото" class="profile__add">
            </button>
            
        </section>
    
        <section class="elements">

            <template id="element">
                
                <article class="element">
    
                    <div class="element__avatar">
                        <img class="element__photo">
                        <button class="element__trash">
                            <img src="./images/trash-icon.svg" alt="Удалить фотографию" class="element__trash-icon">
                        </button>
                    </div>
                    
                    <div class="element__card">
                        <h2 class="element__description"></h2>
                        <button type="button" class="element__like">
                            <img src="./images/like.svg" alt="Поставить лайк" class="element__like-icon">
                        </button>
                    </div>
                    
                </article>
            </template>
    
        </section>
    </main>

    <footer class="footer">
        <p class="footer__author">© 2022 Mesto Russia</p>
    </footer>

    <section class="form-edit">
        <div class="popup">
            <div class="popup__container">
            <button type="button" class="popup__close">
                <img src="./images/close-icon.svg" alt="Закрыть окно" class="popup__close-icon">
            </button>

            <h2 class="popup__heading">Редактировать профиль</h2>

            <form name="form" action="./scripts/index.js" method="get" class="popup__form">
                <input type="text" name="name" required value="" class="popup__input popup__input_type_name">
                <input type="text" name="description" required value="" class="popup__input popup__input_type_description">
                <button type="submit" class="popup__save">Сохранить</button>
            </form>
                
        </div>
        </div>
    </section>

    <section class="form-add">
        <div class="popup">
            <div class="popup__container">
            <button type="button" class="popup__close">
                <img src="./images/close-icon.svg" alt="Закрыть окно" class="popup__close-icon">
            </button>

            <h2 class="popup__heading">Новое место</h2>

            <form name="form" action="./scripts/index.js" method="get" class="popup__form">
                <input type="text" name="name" required value="" placeholder="Название" class="popup__input popup__input_type_name">
                <input type="text" name="description" required value="" placeholder="Ссылка на картинку" class="popup__input popup__input_type_description">
                <button type="submit" class="popup__save">Создать</button>
            </form>
                
            </div>
        </div>
    </section>

    <section class="image-full">
        <div class="popup popup_image-full">

            <figure class="popup__image-container">
                <button type="button" class="popup__close popup__close_image-full">
                    <img src="./images/close-icon.svg" alt="Закрыть окно" class="popup__close-icon">
                </button>

                <img src="" alt="" class="popup__image">
                <figcaption class="popup__figcaption"></figcaption>
            </figure>

        </div>
    </section>

    <script src="./scripts/index.js"></script>
</body>
</html>
